<div class="container mt-5">
  <h3 class="m-4">Products</h3>

  <div class="card bg-light m-4">
    <div class="card-body">
      <div class="row">
        <div
          class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex justify-content-around"
          *ngFor="let product of products"
        >
          <app-component-card-product
            [product]="product"
          ></app-component-card-product>
        </div>
      </div>
    </div>
  </div>
</div>
