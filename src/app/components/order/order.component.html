<div class="row">
  <div class="col-7">
    <h4>Pedido</h4>
  </div>
  <div class="col-5 text-end">{{ order.total | currency: "BRL" }}</div>
</div>
<hr />
<div class="row" *ngFor="let item of order.items">
  <div class="col-1">{{ item.quantity }}</div>
  <div class="col-7">{{ item.product.name }}</div>
  <div class="col-4 text-end">{{ item.total | currency: "BRL" }}</div>
</div>
<button class="btn btn-outline-success" (click)="create()">
  create
  <span class="fa fa-check"></span>
</button>
