<div class="card my-4" style="max-width: 350px">
  <div class="row">
    <div class="col-12">
      <img
        src="{{ 'https://picsum.photos/id/' + randomInt + '/350/200' }}"
        class="img-fluid rounded-top"
        alt="Product image"
        width="350"
        height="200"
      />
    </div>
    <div class="col-12">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
          <h6 class="card-title text-uppercase">{{ product.name }}</h6>
          <h5 class="card-title fw-bolder">
            {{ product.price | currency: "BRL" }}
          </h5>
        </div>
        <p class="card-text">
          <small class="text-muted">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam
            interdum auctor leo. Phasellus odio metus, tincidunt ut mauris sed,
            ultrices molestie enim.</small
          >
        </p>
      </div>
      <div class="d-flex justify-content-center m-2">
        <button class="btn btn-primary btn-md" (click)="add()">
          <span class="fa fa-shopping-cart"></span>
          Add to order
        </button>
      </div>
    </div>
  </div>
</div>
