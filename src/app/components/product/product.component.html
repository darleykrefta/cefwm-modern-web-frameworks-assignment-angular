<div class="row">
  <div class="col-md-6">
    <h5>{{ product.name }}</h5>
  </div>
  <div class="col-md-4 text-end">
    <h5>{{ product.price | currency: "BRL" }}</h5>
  </div>
  <div class="col-md-2">
    <button class="btn btn-outline-primary btn-sm" (click)="add()">
      <span class="fa fa-plus"></span>
    </button>
    <button class="btn btn-outline-danger btn-sm" (click)="remove()">
      <span class="fa fa-minus"></span>
    </button>
  </div>
</div>
